<!-- src/app/components/starship-list/starship-list.component.html -->
<div class="mt-3">
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Cargando naves...</span>
    </div>
  </div>

  <div *ngIf="!loading && starships.length === 0" class="alert alert-info">
    Este personaje no tiene naves asociadas.
  </div>

  <div *ngIf="!loading && starships.length > 0">
    <h4>Naves</h4>
    <ul class="list-group">
      <li *ngFor="let ship of starships" class="list-group-item">
        <div class="fw-bold">{{ ship.name }}</div>
        <div>Modelo: {{ ship.model }}</div>
      </li>
    </ul>
  </div>
</div>
